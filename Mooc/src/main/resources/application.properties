server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=UTF-8&userSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#Mybatis日志
logging.level.com.mooc.mooc=debug

#配置静态资源的地址与访问路径
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.upload-path}

#redis数据库索引，默认为0
spring.redis.database=0
#服务地址
spring.redis.host=127.0.0.1
#端口
spring.redis.port=6379
#密码，默认为空，本地没有设置密码，所以这里不填写
spring.redis.password=
#连接超时时间（单位为毫秒）
spring.redis.timeout=5000ms
#连接池最大的连接数，若使用负值表示没有限制
spring.redis.lettuce.pool.max-active=8
#连接池最大阻塞等待时间，若使用负值表示没有限制
spring.redis.lettuce.pool.max-wait=-1ms
#连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=0